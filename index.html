<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>YouTube</title>
		<link rel="stylesheet" href="css-reset.css" />
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/1b41e66b73.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<header>
			<nav>
				<!-- Navigation for YouTube links -->
				<div class="youtube-nav">
					<a href="#" class="nav-link"><i class="fas fa-bars"></i></a>
					<a href="#" class="nav-link youtube-link" title="YouTube Home"
						><i class="fab fa-youtube"></i>
						<h2 class="youtube-logo">YouTube</h2></a
					>
				</div>

				<!-- Search bar in header -->
				<div class="search-bar-container">
					<form action="#">
						<input type="text" class="search-bar" />
						<button class="search-button">
							<i class="fas fa-search"></i>
						</button>
					</form>
				</div>

				<!-- Navigation for google links -->
				<div class="google-nav">
					<a href="#" class="nav-link" title="Create a video or post"
						><i class="fas fa-video"></i
					></a>
					<a href="#" class="nav-link" title="YouTube apps"
						><i class="fas fa-th"></i
					></a>
					<a href="#" class="nav-link" title="notifications"
						><i class="fas fa-bell"></i
					></a>
					<a href="#" class="nav-link"
						><img src="images/face-cup.png" alt="Profile image"
					/></a>
				</div>
			</nav>
		</header>

		<main>
			<!-- Current vido to play -->
			<div class="featured-video-container">
				<h2>this is the featured-video section</h2>
				<iframe
					width="560"
					height="315"
					src="https://www.youtube.com/embed/byva0hOj8CU"
					frameborder="0"
					allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
					allowfullscreen
				></iframe>
			</div>

			<!-- suggested videos section -->
			<div class="sidebar-videos">
				<h2>this is the sidebar-videos</h2>
